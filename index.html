<!DOCTYPE html>
<html>
<head>
    <title>My first Vue page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/flexbox-grid.css">
    <link rel="stylesheet" href="css/image.css">
</head>
<body>

<div class="container">
    <header>
        <h1>Ashton's Profile Web page</h1>
    </header>
    <main>
        <section class="main-content">
            <div>About Me</div>
            <div>Education / Achievements</div>
            <div>Course</div>
            <div>IT Experience</div>
            <div>Hobbies & Interests</div>
            <div>Goals In Life / Dream</div>
            <div>Picture Gallery</div>
        </section>
        <aside class="sidebar">
            <h3>Quick Info</h3>
            <div id="app">
                {{ message }}
            </div>
            <div id="app2">
                <h4>Food Gallery:</h4>
                <div>
                    <img v-for="x in manyFoods" v-bind:src="x" :key="x">
                </div>
            </div>
        </aside>
    </main>
    <footer>Asia Pacific College</footer>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="js/vue.js"></script>
<script src="js/image.js"></script>

</body>
</html>
